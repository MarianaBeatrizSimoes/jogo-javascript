<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HELLO KITTY RUNNING GAME</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    
	<div align="center">
        <h1 style="color: darkred;" ><img src="player.webp" height="80px"> <span>HELLO KITTY RUNNING</span> <img src="block.webp" height="30px"></h1>
    </div>
	
	<div id="container" >
        <div id="player">
            <img src="player.webp" alt="player">
        </div>
        <div id="block">
            <img src="block.webp" alt="blocks">
        </div>
        <div id="road">
            <img src="road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="cloud.png" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    
	<div>
    <div><p align="center" ><strong class="fa-blink">USE <u>SPACEBAR</u> PARA INICIAR E APERTAR (&#8593;) PARA PULAR</strong> 
		</p>  <br /> 
		
        

        </div>

 
</div>
	
	<script src="main.js"></script>
	
</body>
</html>
